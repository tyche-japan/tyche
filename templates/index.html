<!DOCTYPE html>
<html>
<head>
    <title>그래프 생성기</title>
</head>
<body>
    <h1>엑셀 업로드로 원형 그래프 생성</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">업로드</button>
    </form>
    {% if chart %}
        <h2>결과 그래프</h2>
        <img src="data:image/png;base64,{{ chart }}" alt="Pie Chart">
    {% endif %}
</body>
</html>
